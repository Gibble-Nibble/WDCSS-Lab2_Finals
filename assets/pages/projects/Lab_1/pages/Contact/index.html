<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Me - Lab 1</title>
</head>
<body>
    <nav class="navbar px-3">
        <a class="navbar-brand" href="../../../../index.html">Robbie's Portfolio - Lab 1</a>

        <ul class="navbar-nav flex-row ms-3">
            <li class="nav-item me-3"><a class="nav-link" href="../../index.html">Home</a></li>
            <li class="nav-item me-3"><a class="nav-link" href="../Files/index.html">Files</a></li>
            <li class="nav-item me-3"><a class="nav-link" href="../About/index.html">About</a></li>
            <li class="nav-item me-3"><a class="nav-link" href="../Contact/index.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <p>Get in touch! I'd love to hear from you.</p>
        </div>
        
        <div class="contact-content">
            <!-- Contact Form - Static HTML form (no JavaScript validation) -->
            <div class="contact-form-section">
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject*</label>
                        <input type="text" id="subject" name="subject" maxlength="30" required>
                        <div class="char-counter">0/30</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" rows="6" maxlength="300" required></textarea>
                        <div class="char-counter">0/300</div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div class="contact-info-section">
                <h3>Other Ways to Reach Me</h3>
                <div class="contact-item">
                    <i class="fa fa-envelope"></i>
                    <span>202311958@fit.edu.ph</span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-envelope"></i>
                    <span>wimrobertdejose@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-phone"></i>
                    <span>+63 XXX XXX XXXX</span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-map-marker"></i>
                    <span>Philippines</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Pure CSS character counter styling -->
    <style>
        /* Enhanced form styles for Lab 1 */
        .form-group {
            margin-bottom: 2rem;
        }

        .char-counter {
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: right;
            margin-top: 0.25rem;
        }

        /* Static form notice */
        .contact-form::before {
            content: "üìù Note: This is a static HTML form (Lab 1 - No JavaScript, which means; no error handling.)";
            display: block;
            background: #fff3cd;
            color: #856404;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid #ffeeba;
        }

        /* Form enhancement */
        .submit-btn:hover::after {
            content: " (Static Form)";
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Additional contact items with animation */
        .contact-item {
            animation: slideInLeft 0.6s ease-out;
        }

        .contact-item:nth-child(2) { animation-delay: 0.1s; }
        .contact-item:nth-child(3) { animation-delay: 0.2s; }
        .contact-item:nth-child(4) { animation-delay: 0.3s; }
        .contact-item:nth-child(5) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</body>
</html>
